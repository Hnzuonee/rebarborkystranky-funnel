<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbarella Exkluzivní obsah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            padding: 25px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 90%;
            max-width: 350px;
            background-color: #ff4b5c;
            color: #ffffff;
            padding: 12px;
            margin: 20px auto;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff3247;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Já vím, že je to otravné...</h1>
        <p>Instagram nás nemá rád. Ale tady máš odkaz, který hledáš. Užij si můj exkluzivní obsah!</p>
        <form id="redirectForm" action="/.netlify/functions/redirect" method="POST">
            <button type="submit" class="btn">🔥 Pokračovat na exkluzivní obsah 🔥</button>
        </form>
    </div>
</body>
</html>
